<!DOCTYPE html>
<html>
<head>
  <title>Verificar nacionalidade</title>
  <script>
    function verificarNacionalidade() {
      var pais = document.getElementById('pais').value;

      if (pais === 'Brasil') {
        document.getElementById('resultado').textContent = 'Você é brasileiro!';
      } else {
        document.getElementById('resultado').textContent = 'Você é estrangeiro!';
      }
    }
  </script>

</head>
<body>
    
  <h1>Verificar Nacionalidade</h1>

  <label for="pais">País:</label>
  <input type="text" id="pais" name="pais">

  <button onclick="verificarNacionalidade()">Verificar</button>

  <p id="resultado"></p>
  
</body>
</html>
